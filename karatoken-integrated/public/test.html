<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karatoken UI Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .test-title {
            color: #0d6efd;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">Karatoken UI Test</h1>
        
        <div class="test-section">
            <h2 class="test-title">1. Genre Swap Component</h2>
            <div id="genreSwapTest">
                <div class="mb-3">
                    <label class="form-label">Audio URL</label>
                    <input type="text" class="form-control" id="audioUrl" value="https://example.com/test-audio.mp3">
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <select class="form-select" id="genre">
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="testGenreSwap">Test Genre Swap</button>
                <div id="genreSwapResult" class="mt-3"></div>
            </div>
        </div>

        <div class="test-section">
            <h2 class="test-title">2. Progress Bar</h2>
            <div class="progress mb-3">
                <div id="testProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <button class="btn btn-secondary" id="testProgressBtn">Test Progress</button>
        </div>

        <div class="test-section">
            <h2 class="test-title">3. Audio Player</h2>
            <audio controls class="audio-player">
                <source src="/test-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // Test Genre Swap
        document.getElementById('testGenreSwap').addEventListener('click', async () => {
            const audioUrl = document.getElementById('audioUrl').value;
            const genre = document.getElementById('genre').value;
            const resultDiv = document.getElementById('genreSwapResult');
            
            resultDiv.innerHTML = '<div class="alert alert-info">Processing genre swap...</div>';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'current',
                        data: { audioUrl, genre }
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <p>Job ID: ${result.jobId}</p>
                        <p>Status: ${result.status}</p>
                        <p>Progress: ${result.progress}%</p>
                    </div>
                `;
                
                // Start polling for status
                pollJobStatus(result.jobId, 'genre');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });

        // Test Progress Bar
        document.getElementById('testProgressBtn').addEventListener('click', () => {
            const progressBar = document.getElementById('testProgress');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
                progressBar.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.classList.add('bg-success');
                }
            }, 300);
        });

        // Poll job status
        async function pollJobStatus(jobId, type) {
            try {
                const response = await fetch(`/status/${type}/${jobId}`);
                const status = await response.json();
                
                const resultDiv = document.getElementById('genreSwapResult');
                resultDiv.innerHTML = `
                    <div class="alert alert-info">
                        <p>Job ID: ${status.jobId}</p>
                        <p>Status: ${status.status}</p>
                        <p>Progress: ${status.progress}%</p>
                        ${status.result ? 
                            `<p>Result: ${JSON.stringify(status.result)}</p>` : ''
                        }
                    </div>
                `;
                
                if (status.status === 'processing' && status.progress < 100) {
                    // Continue polling
                    setTimeout(() => pollJobStatus(jobId, type), 1000);
                } else if (status.status === 'completed') {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>Processing Complete!</h4>
                            <p>Audio: <a href="${status.result.audioUrl}" target="_blank">${status.result.audioUrl}</a></p>
                            <p>LRC: <a href="${status.result.lrcUrl}" target="_blank">${status.result.lrcUrl}</a></p>
                            <audio controls class="audio-player mt-2">
                                <source src="${status.result.audioUrl}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error polling job status:', error);
            }
        }
    </script>
</body>
</html>
